<div class="container mt-4" *ngIf="user">
  <h2>{{ 'PROFILE.TITLE' | translate }}</h2>

  <!-- Form to update user profile -->
  <form (ngSubmit)="updateUser()" #profileForm="ngForm" novalidate>
    <div class="mb-3">
      <label for="givenName" class="form-label">
        {{ 'REGISTER.NAME' | translate }}
      </label>
      <input
        id="givenName"
        class="form-control"
        [(ngModel)]="user.givenName"
        name="givenName"
        required
      />
    </div>

    <div class="mb-3">
      <label for="familyName" class="form-label">
        {{ 'REGISTER.SURNAME' | translate }}
      </label>
      <input
        id="familyName"
        class="form-control"
        [(ngModel)]="user.familyName"
        name="familyName"
        required
      />
    </div>

    <div class="mb-3">
      <label for="emailAddress" class="form-label">
        {{ 'REGISTER.EMAIL' | translate }}
      </label>
      <input
        id="emailAddress"
        type="email"
        class="form-control"
        [(ngModel)]="user.emailAddress"
        name="emailAddress"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">
      {{ 'PROFILE.BUTTON.SAVE' | translate }}
    </button>
  </form>

  <hr class="my-4" />

  <!-- Form to update password -->
  <h4>{{ 'PROFILE.TITLE.PASSWORD' | translate }}</h4>
  <form (ngSubmit)="updatePassword()" #passwordForm="ngForm" novalidate>
    <div class="mb-3">
      <label for="password" class="form-label">
        {{ 'PROFILE.FIELD.PASSWORD' | translate }}
      </label>
      <input
        id="password"
        type="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">
        {{ 'PROFILE.FIELD.CONFIRM' | translate }}
      </label>
      <input
        id="confirmPassword"
        type="password"
        class="form-control"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
      />
    </div>

    <button type="submit" class="btn btn-warning">
      {{ 'PROFILE.BUTTON.PASSWORD' | translate }}
    </button>
  </form>

  <!-- Success or error message -->
  <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</div>
