<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div
    class="card shadow p-4"
    style="min-width: 320px; max-width: 400px; width: 100%;"
  >
    <h2 class="text-center mb-4">{{ 'LOGIN.TITLE' | translate }}</h2>

    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="username" class="form-label">
          {{ 'LOGIN.EMAIL' | translate }}
        </label>
        <input
          id="username"
          type="text"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">
          {{ 'LOGIN.PASSWORD' | translate }}
        </label>
        <input
          id="password"
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">
        {{ 'LOGIN.SUBMIT' | translate }}
      </button>
    </form>

    <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
      {{ error }}
    </div>

    <div *ngIf="user" class="alert alert-success mt-3">
      <h5 class="mb-1">
        {{ 'LOGIN.SUCCESS' | translate }}, {{ user.givenName }}
        {{ user.familyName }}
      </h5>
      <p class="mb-0">Email: {{ user.emailAddress }}</p>
      <p class="mb-0">
        Rol(s):
        <span *ngFor="let rol of user.roleBriefs; let last = last">
          {{ rol.name }}<span *ngIf="!last">,&nbsp;</span>
        </span>
      </p>
    </div>
  </div>
</div>
