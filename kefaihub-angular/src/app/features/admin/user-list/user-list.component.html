<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>{{ 'ADMIN.USERS.TITLE' | translate }}</h2>
        <a routerLink="/admin/users/new" class="btn btn-success">
          + {{ 'ADMIN.USERS.NEW' | translate }}
        </a>
      </div>

    <table class="table table-striped mt-3" *ngIf="users.length">
      <thead>
        <tr>
          <th>ID</th>
          <th>{{ 'REGISTER.NAME' | translate }}</th>
          <th>{{ 'REGISTER.EMAIL' | translate }}</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.givenName }} {{ user.familyName }}</td>
          <td>{{ user.emailAddress }}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary" (click)="view(user.id)">
              {{ 'ADMIN.USERS.VIEW' | translate }}
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="confirmDelete(user.id)">
              {{ 'ADMIN.USERS.DELETE' | translate }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
